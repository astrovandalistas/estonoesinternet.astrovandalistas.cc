<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    {% include meta.html %}
    {% include analytics.html %}
  </head>
  <body>
    {% include navbar.html %}
    <div id="main-div">
      <div id="post-list" class="post-list-container">
        {% for post in site.posts %}
          <a class="post-list-item {% cycle 'post-list-item-reverse', '' %}" href="{{ post.url }}">
            <div class="post-image">
              <img src="{{ site.baseurl }}{{ post.cover }}" alt="{{ post.title }}" title="{{ post.title }}">
            </div>

            <div class="post-title-container">
              {% assign daymonthyear = post.date | date: "%d %B %Y" %}
              <div class="post-title">{{ post.title }}</div>
              <div class="post-date">{{ daymonthyear }}</div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
